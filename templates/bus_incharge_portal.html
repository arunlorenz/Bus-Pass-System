<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIT - Transport</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/background.png');
            background-size: cover;
            background-position: center;
            height: 100vh; 
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 38%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .radio-group input[type="radio"] {
            display: inline-block;
            vertical-align: center;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 1px; 
        }
        a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .center-img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .kit {
            position: fixed;
            top: 6%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(249, 249, 249, 0.909); 
            padding: 20px;
            border-radius: 10px;
            text-align: start;
        }
        .shell {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: rgba(123, 121, 121, 0.164); /* Adjust opacity as needed */
            border-radius: 10px;
        }
        .alpha {
            color: green;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        .button-container {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Align buttons at the ends */
        }

        /* CSS for individual buttons */
        .button-container button {
            flex: 1; /* Make buttons flexible */
            margin: 0 5px; /* Add some spacing between buttons */
        }
    </style>
</head>
<body>
    <!-- Your HTML body content -->
    <div class="kit">
        <img src="/static/kit.png" alt="Centered Image" class="center-img">
    </div>
    <a class="home-link" href="/logout">Logout</a>
    <div class="container">
        <h1>Karpagam Institute of Technology</h1>
        <h2>Bus Incharge Portal</h2>
        <h2>Validate and Claim Bus Pass</h2>
        <!-- Validation and Claim buttons -->
        <form id="busPassValidationForm" onsubmit="return validateAndClaimBusPass()">
            <!-- Input field for pass number -->
            <input type="text" id="pass_number" placeholder="Enter pass number" required>
            <!-- Button container -->
            <div class="button-container">
                <!-- Validate button -->
                <button type="submit">Validate Pass</button>
                <!-- Claim button -->
                <button type="button" onclick="claimBusPass()">Claim Pass</button>
            </div>
            <!-- Display messages -->
            <div id="message" class="message"></div>
        </form>
    </div>

    <!-- Your JavaScript code -->
    <script>
        // JavaScript function to validate and claim bus pass
        function validateAndClaimBusPass() {
            const passNumber = document.getElementById('pass_number').value;

            if (!passNumber) {
                // Display message if pass number is not entered
                document.getElementById('message').innerText = 'Please enter pass number.';
                return false; // Prevent form submission
            }

            // Clear any previous message
            document.getElementById('message').innerText = '';

            fetch('/validate-bus-pass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pass_number: passNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    document.getElementById('message').innerText = 'Valid bus pass';
                } else {
                    document.getElementById('message').innerText = 'Invalid bus pass';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });

            return false; // Prevent form submission (handled by fetch)
        }

        // JavaScript function to claim bus pass
        function claimBusPass() {
            const passNumber = document.getElementById('pass_number').value;

            if (!passNumber) {
                // Display message if pass number is not entered
                document.getElementById('message').innerText = 'Please enter pass number.';
                return; // Exit the function
            }

            fetch('/claim-bus-pass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pass_number: passNumber })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('message').innerText = 'Bus pass claimed successfully';
                    location.reload(); // Reload the page to update the list of bus passes
                } else {
                    document.getElementById('message').innerText = 'Error claiming bus pass: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
